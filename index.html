<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    
    <title>Mini Corrida</title>
</head>

<body>
    <div class="topo">
        <h3>A melhor loja de miniaturas do Brasil.</h3>
    </div>

    <nav class="menu2">
      <ul>
            <li> <input type="text" placeholder="Buscar produto"></input> </li>
            <li class="lista">INÍCIO</li>
            <li class="lista">SCUDERIAS</li>
            <li class="lista">PILOTOS</li>
            <li class="lista">SOBRE</li>
            <li class="lista">CONTATO</li>
      </ul>
    </nav>

    <h2 class="prodNome">FERRARI SF21 CHARLES LECLERC - BURAGO</h2>

    <div class="produto">
      <div id="carousel-box" class="carousel slide carousel-fade" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/pic-1.jpg" class="d-block w-100" alt="IMAGEM 1">
            </div>
            <div class="carousel-item">
              <img src="assets/img/pic-2.jpg" class="d-block w-100" alt="IMAGEM 2">
            </div>
            <div class="carousel-item">
              <img src="assets/img/pic-3.png" class="d-block w-100" alt="IMAGEM 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carousel-box" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próxima</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carousel-box" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
        </div>
    </div>

    <div id="preco">
      <p class="precoOriginal">R$ 200,00</p>
      <p class="precoAtual">R$ 150,00</p>
    </div>

</body>
</html>
